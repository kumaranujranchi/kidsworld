[build]
  command = "npm run build"
  publish = "dist"

# Ensure client-side routing works for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control: avoid stale HTML, long-cache hashed assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"